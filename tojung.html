<!DOCTYPE html>
<html lang="ko" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>LionBook</title>

        <!-- Bootstarp 4.1.3 cdn -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />

        <!-- font-awesome cdn  -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body>

    <div class="lb-container">
        <nav class="navbar navbar-expand-lg navbar-light container">
          <a class="navbar-brand" href="#">라이언북</a>
        </nav>
        <header class="lb-header">
            <div class="container">
                <div class="row">
                    <div class="team-page-header">
                        <div class="team-page-profile-container">
                            <img src="./imgs/tojung/tojung_profile.jpg" alt="..." class="rounded team-page-profile-pic">
                        </div>
                        <div class="team-page-name-container">
                            <h2>투정</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="lb-body container">
            <div class="row">
                <div class="lb-body-info col-12 col-md-4">
                    <div class="card team-info-card">
                      <div class="card-body">
                        <!-- <h5 class="card-title">Card title</h5> -->
                        <p class="card-text">
                            투정은 <span class="font-weight-bold">정치 미디어 커머스 스타트업</span>입니다.
                        </p>
                        <p class="card-text">
                            김예인(대표, 5기) <br>
                            박진영(5기) <br>
                            임동진(5기)
                        </p>
                        <p class="card-text">
                            사이트 바로가기 <i class="fas fa-external-link-alt"></i>
                        </p>
                      </div>
                    </div>
                    <div class="contact-btn-container">
                        <button type="button" class="btn btn-warning contact-btn text-white">팀에게 연락하기 (100% 답장)</button>
                    </div>
                </div>
                <div class="lb-body-feed col-12 col-md-8">
                    <div class="card team-feed-card">
                      <div class="card-body">

                        <div class="card-title feed-header">
                            <div class="profile-pic-container">
                                <img src="./imgs/tojung/tojung_profile.jpg" alt="..." class="rounded-circle team-profile-pic">
                            </div>
                            <div class="team-name-container font-weight-bold flex-fill">
                                Card title
                            </div>
                            <div class="date-container">
                                2018.11.13
                            </div>
                        </div>
                        <p class="card-text">
                            투정팀 오늘부터 와디즈에서 <span class="font-weight-bold">크라우드 펀딩</span> 진행합니다! <br>
                            '데이트 폭력' 관련 법안 밀어주고, 굿즈는 덤으로 받으세욤!<br>
                            <a href="https://tojung.me/product/8"> https://tojung.me/product/8 </a>
                        </p>
                      </div>
                      <div class="card-footer">
                          <span class="text-primary hover"> 좋아요 </span> | <span class="text-primary hover"> 댓글 </span>
                      </div>
                    </div>


                    <div class="card team-feed-card">
                      <div class="card-body">
                        <div class="card-title feed-header">
                            <div class="profile-pic-container">
                                <img src="./imgs/tojung/tojung_profile.jpg" alt="..." class="rounded-circle team-profile-pic">
                            </div>
                            <div class="team-name-container font-weight-bold flex-fill">
                                Card title
                            </div>
                            <div class="date-container">
                                2018.11.13
                            </div>
                        </div>
                        <p class="card-text">
                            투정이 이번에 <span class="font-weight-bold">KBS 스페셜</span>에 멋사와 함께 방송에 나옵니다! 많이 봐주세용!
                        </p>
                      </div>
                      <div class="card-footer">
                          좋아요
                      </div>
                    </div>



                </div>
            </div>
        </section>
    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>

</html>
